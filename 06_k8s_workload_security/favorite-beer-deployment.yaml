apiVersion: apps/v1
kind: Deployment
metadata:
  name: aksday-favorite-beer
  labels:
    app: favorite-beer
    chart: favorite-beer-0.1.0
    release: aksday
    heritage: Tiller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: favorite-beer
      release: aksday
  template:
    metadata:
      labels:
        app: favorite-beer
        release: aksday
    spec:
      # Disable Kubernetes API Server Access - even to the discovery APIs
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 2000      
      containers:
        - name: favorite-beer
          image: "redaptcloud/favorite-beer:v1"
          env:
          - name: REDIS_HOST
            value: aksday-favorite-beer-redis
          - name: REDIS_PORT
            value: "6379"
          - name: SERVICE_SETTINGS_PATH
            value: /etc/config/servicesettings.json
          imagePullPolicy: IfNotPresent

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
              - NET_BIND_SERVICE
              drop:
              - all
            #runAsNonRoot: true
            #runAsUser: 10001
            #runAsGroup: 10001          
            # Enable this while you carefully examine the application functionality
            #readOnlyRootFilesystem: true

          ports:
          - containerPort: 80
            name: http
            protocol: TCP
          
          livenessProbe:
            httpGet:
              path: /
              port: http
            
          readinessProbe:
            httpGet:
              path: /
              port: http
            
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
            
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: aksday-favorite-beer-settings